    <p>拼音：Yī nuò qiān jīn</p>
    <ul>
        <li>一诺千金，意思是许下的一个诺言有千金的价值。比喻说话算数，极有信用。</li>
        <li>出自：《史记·季布栾布列传》：“得黄金百斤，不如得季布一诺。”</li>
